<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
        <div class="wrapper" id="main001"></div>
    </main>
    <footer></footer>
    <SCript>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7 },
            'length':3
            
        }
        var hash = {
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ems.com',
            'r':'hitachi.com',
            't':'taobao.com',
            'y':'yahoo.com',
            'u':'ui.cn',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p': undefined,
            'z':'zhihu.com',
            'b':'bilibili.com',
            'm':'www.mcdonalds.com.cn'
        }
        var  hashInlocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
        if(hashInlocalStorage){
            hash = hashInlocalStorage
        } 
        index = 0
        while (index < keys.length){
            div001 = document.createElement('div')
            main001.appendChild(div001)
            row = keys[index]
            index2 = 0
            while(index2<row.length){
            kbd001 = document.createElement('kbd')
            span = document.createElement('span')
            span.textContent = row[index2]
            span.className = 'text'
            kbd001.appendChild(span)
            kbd001.className = 'key'
            button001 = document.createElement('button')
            button001.textContent = '编辑'
            button001.id = row[index2]
            img001 = document.createElement('img')
            if(hash[row[index2]]){
                img001.src = 'http://'+ hash[row[index2]]+'/favicon.ico'
            }else{
                img001.src = './p1.jpg'
            }
            img001.onerror = function(xxx){
                xxx.target.src = './p1.jpg'
            }
            
            button001.onclick = function(xxx){
            button = xxx['target']  
            img2 = button.previousSibling
            key = button['id']
            x = prompt('给我一个网址')
            hash[key] = x
            img2.src = 'http://' + x + '/favicon.ico'
            img2.onerror = function(xxx){
                xxx.target.src = './p1.jpg'
            }
            localStorage.setItem('zzz',JSON.stringify(hash))
            }
            kbd001.appendChild(img001)
            kbd001.appendChild(button001)
            div001.appendChild(kbd001)
            index2 = index2+1
            }
            
            index = index+1
        }
            document.onkeypress = function(xxx){
            key = xxx['key']
            website = hash[key]
            console.log(website)
            //location.href ='http://' + website
            window.open('http://' + website,'_blank')
        }
    </SCript>
</body>
</html>
